<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - AI Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#111111] text-white font-rubik">

    <!-- Header -->
    <header class="header" id="header">
        <div class="container mx-auto px-6">
            <nav class="navbar">
                <a href="#home" class="logo text-2xl font-bold text-white">Witchapon</a>
                
                <ul class="nav-menu">
                    <li class="nav-item relative group"><a href="#home" class="nav-link active">Home<span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-[var(--main-color)] transition-all group-hover:w-full"></span></a></li>
                    <li class="nav-item relative group"><a href="#about" class="nav-link">About<span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-[var(--main-color)] transition-all group-hover:w-full"></span></a></li>
                    <li class="nav-item relative group"><a href="#experience" class="nav-link">Experience<span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-[var(--main-color)] transition-all group-hover:w-full"></span></a></li>
                    <li class="nav-item relative group"><a href="#projects" class="nav-link">Projects<span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-[var(--main-color)] transition-all group-hover:w-full"></span></a></li>

                    <li class="nav-item relative group"><a href="#publications" class="nav-link">Publications<span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-[var(--main-color)] transition-all group-hover:w-full"></span></a></li>
                    <li class="nav-item relative group"><a href="#skills" class="nav-link">Skills<span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-[var(--main-color)] transition-all group-hover:w-full"></span></a></li>
                    <li class="nav-item relative group"><a href="#contact" class="nav-link">Contact<span class="absolute left-0 -bottom-1 w-0 h-0.5 bg-[var(--main-color)] transition-all group-hover:w-full"></span></a></li>
                </ul>

                <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6">
        <!-- Hero Section -->
        <section id="home" class="min-h-screen flex items-center relative">
            <div id="particles-js" class="absolute top-0 left-0 w-full h-full z-0"></div>
            <div class="grid md:grid-cols-2 gap-8 items-center relative z-10">
                <div class="order-2 md:order-1">
                    <h3 class="text-2xl font-medium">Hello, It's Me</h3>
                    <h1 id="name" class="text-5xl md:text-6xl font-bold my-2"></h1>
                    <h3 class="text-2xl font-medium">And I'm a <span id="typed-text" class="text-[#00a3e1]"></span></h3>
                    <p id="bio-intro" class="text-gray-400 my-4"></p>
                    <div id="social-links" class="flex space-x-4 my-4">
                        <!-- Social links will be injected here -->
                    </div>
                    <a href="#projects" class="inline-block bg-[#00a3e1] text-white font-semibold py-3 px-6 rounded-lg hover:bg-opacity-80 transition-all">
                        View My Work
                    </a>
                </div>
                <div class="order-1 md:order-2 flex justify-center">
                    <img id="profile-pic" src="" alt="Profile Picture" class="rounded-full w-80 h-80 object-cover border-8 border-[#00a3e1]">
                </div>
            </div>
        </section>

        <!-- About Me Section -->
        <section id="about" class="py-20 md:py-32">
            <div class="grid md:grid-cols-2 gap-10 items-center">
                <div class="flex justify-center">
                    <img id="about-pic" src="" alt="About Picture" class="rounded-lg w-96">
                </div>
                <div>
                    <h2 class="text-4xl font-bold mb-4">About <span class="text-[#00a3e1]">Me</span></h2>
                    <div id="about-paragraphs" class="text-gray-400 space-y-4"></div>
                    <a href="#" class="inline-block bg-[#00a3e1] text-white font-semibold py-3 px-6 rounded-lg hover:bg-opacity-80 transition-all mt-6">Read More</a>
                </div>
            </div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="py-20 md:py-32">
            <div class="container mx-auto px-4">
                <h2 class="text-4xl font-bold text-center mb-12">My <span class="text-[#00ff99]">Journey</span></h2>
                <div class="experience-timeline">
                    <!-- Timeline items will be injected here -->
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="py-20 md:py-32">
            <div class="max-w-6xl mx-auto px-4">
                <h2 class="text-4xl font-bold text-center mb-12">Latest <span class="text-[#00a3e1]">Projects</span></h2>
                <div id="project-filters" class="flex justify-center flex-wrap gap-4 mb-8">
                    <!-- Filter buttons will be injected here -->
                </div>
                <div class="relative">
                    <div id="horizontal-scroll-wrapper" class="horizontal-scroll-wrapper">
                        <div id="projects-grid" class="scroll-content">
                            <!-- Project cards will be injected here -->
                        </div>
                    </div>
                    <button id="prev-arrow" class="scroll-arrow prev-arrow"><i class="fas fa-chevron-left"></i></button>
                    <button id="next-arrow" class="scroll-arrow next-arrow"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
        
        <!-- Publications Section -->
        <section id="publications" class="py-20 md:py-32">
            <div class="max-w-6xl mx-auto px-4">
                <h2 id="publications-heading" class="text-4xl font-bold text-center mb-2">My <span class="text-[#00a3e1]">Publications</span>
                <span class="pub-count">1</span>
                </h2>
                
                <div class="w-24 h-1 bg-[#00a3e1] mx-auto mb-12"></div>
                <div id="publications-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Publication cards will be injected here -->
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="py-20 md:py-32">
            <div class="max-w-6xl mx-auto px-4">
                <h2 class="text-4xl font-bold text-center mb-2">My <span class="text-[#00a3e1]">Skills</span></h2>
                <div class="w-24 h-1 bg-[#00a3e1] mx-auto mb-12"></div>

                <div id="skills-legend" class="flex justify-center flex-wrap gap-x-6 gap-y-2 mb-12">
                    <!-- Legend will be injected by JS -->
                </div>

                <div id="skills-content" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Skill categories will be injected by JS -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-20 md:py-32 text-center">
            <h2 class="text-4xl font-bold mb-4">Contact <span class="text-[#00a3e1]">Me</span></h2>
            <p class="max-w-3xl mx-auto text-gray-400 mb-8">
                I'm open to discussing new projects and opportunities.
            </p>
            <a id="email-link" href="#" class="inline-block bg-[#00a3e1] text-white font-bold py-3 px-8 rounded-lg hover:bg-opacity-80 transition-all duration-300">
                Say Hello
            </a>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="py-8 text-center text-gray-400 border-t border-gray-700">
        <p id="footer-text"></p>
        <div class="flex justify-center space-x-6 mt-4">
            <a id="github-footer" href="#" target="_blank" class="hover:text-[#00a3e1] transition-colors"><i class="fab fa-github"></i></a>
            <a id="linkedin-footer" href="#" target="_blank" class="hover:text-[#00a3e1] transition-colors"><i class="fab fa-linkedin-in"></i></a>
            <a id="twitter-footer" href="#" target="_blank" class="hover:text-[#00a3e1] transition-colors"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/particles-config.js"></script>

</body>
</html>
